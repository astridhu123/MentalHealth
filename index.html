	<!-- EMBEDDED INTERACTIVE EMOTION DASHBAORD -->
	<div class="row">
		
		<div id="emotion-dashboard">
			<h3>Emotional Dashboard</h3>	
			
			<!-- COLUMN ONE WITH TOGGLES -->
			<div class="med-col-2">
				<div id="controls">
					<p>Toggle Emotions</p>
					<div id="emotion-toggle">
						<label><input type="checkbox" id="Sadness" checked> Sadness</label>
						<label><input type="checkbox" id="Anger" checked> Anger</label>
						<label><input type="checkbox" id="Anxiety" checked> Anxiety</label>
						<label><input type="checkbox" id="Neutral" checked> Neutral</label>
						<label><input type="checkbox" id="Happiness" checked> Happiness</label>
						<label><input type="checkbox" id="Boredom" checked> Boredom</label>
					</div>
					<br>
					<p>Toggle Platforms:</p>
					<div id="platform-toggle">
						<label><input type="checkbox" id="Instagram" checked> Instagram</label>
						<label><input type="checkbox" id="Twitter" checked> Twitter</label>
						<label><input type="checkbox" id="Facebook" checked> Facebook</label>
						<label><input type="checkbox" id="Whatsapp" checked> Whatsapp</label>
						<label><input type="checkbox" id="Telegram" checked> Telegram</label>
						<label><input type="checkbox" id="Snapchat" checked> Snapchat</label>
						<label><input type="checkbox" id="LinkedIn" checked> LinkedIn</label>
					</div>
				</div>
			</div>

			<!-- LARGER COLUMN 2 WITH GRAPHIC -->
			<div class="med-col-10">
				<div id="emotion-graphic"></div>
			</div>
		
		</div>

	</div>
